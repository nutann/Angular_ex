<div>
    <div >
        <h2>{{user.name}}</h2>
        <img src="{{user.avatar_url}}" title="{{user.name}}" style="height: 100px;width: 100px">
        <select ng-model="reposortoder">
            <option value="stargazers_count">Stars</option>
            <option value="name">Name</option>
            <option value="language">language</option>
        </select>
    </div>

    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Stars</th>
            <th>Language</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="repo in repos | orderBy:reposortoder">
            <td >
                <a href="#/repo/{{user.name}}/{{repo.name}}">
                {{repo.name}}
                </a>

            </td>
            <td >
                {{repo.stargazers_count|number}}
            </td>
            <td >
                {{repo.language}}
            </td>
        </tr>
        </tbody>
    </table>
</div>
